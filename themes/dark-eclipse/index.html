<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Eclipse — by yx.kxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="yx.kxi">
  <meta name="description" content="A dark theme with soft blur and glow, perfect for late-night sessions.">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="theme.css">
</head>

<body>
  <header class="site-header">
    <a href="../../index.html" class="logo-link">
      <div class="logo">yx.<span>kxi</span></div>
    </a>
    <nav class="nav">
      <a href="../../index.html#themes">Themes</a>
      <a href="../../index.html#how-to-use">How to Use</a>
      <a href="../../index.html#support">Support</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Dark Eclipse</h1>
        <p>A dark theme with soft blur and glow, perfect for late-night sessions.</p>
      </div>
    </section>

    <section class="themes-section">
      <h2>Preview</h2>
      <div class="theme-preview">
        <div class="preview-fake-window">
          <div class="preview-header">
            <span></span><span></span><span></span>
          </div>
          <div class="preview-body">
            <div class="preview-sidebar"></div>
            <div class="preview-content"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="info-section">
      <h2>Theme CSS</h2>
      <p>Copy the CSS below and paste it into your client.</p>
      <button class="btn" id="copyBtn">Copy CSS</button>
      <pre><code id="cssCode"></code></pre>
      <a href="theme.css" class="btn secondary" download>Download CSS</a>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> yx.kxi — Discord Themes</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    fetch("theme.css")
      .then(res => res.text())
      .then(css => {
        document.getElementById("cssCode").textContent = css;
      });
    document.getElementById("copyBtn").addEventListener("click", () => {
      const css = document.getElementById("cssCode").innerText;
      navigator.clipboard.writeText(css);
      alert("CSS copied!");
    });
  </script>
</body>
</html>
